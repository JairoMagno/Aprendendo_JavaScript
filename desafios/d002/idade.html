<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <header>
                <h1>Verificador de Idade</h1>
            </header>
            <section>
                <div>
                    <label for="iidade">Ano de Nascimento</label>
                    <input type="number" name="idade" id="iidade">
                </div>
                <div>
                    Sexo:
                    <input type="radio" name="sexo" id="imas" class="radio" checked> <label for="imas">Masculino</label>
                    <input type="radio" name="sexo" id="ifem" class="radio"><label for="ifem">Feminino</label>
                </div>
                <div>
                    <input type="button" onclick="idade()" value="Verificar" class="botao">
                </div>
                <div class="res">
                    <p class="img">Preencha os dados acima para verificar!</p>
                </div>
            </section>
            <footer>
                <p>&copy; <strong>Feito por Jairo Magno</strong></p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

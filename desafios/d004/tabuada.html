<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="itabuada">Número: </label>
            <input type="number" name="tabuada" id="itabuada" class="inline" required> 
            <input type="button" value="Gerar Tabuada" class="button" class="inline" onclick="tabuada()">
        </div>
        <div id="tela">
            <select name="mostrarTela" id="selTab" size="10">
                <option>Digite um número acima </option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; <strong>Feito por Jairo Magno</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

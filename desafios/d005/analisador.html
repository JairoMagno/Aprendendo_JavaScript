<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="iadicionar">Número (entre 1 e 100) </label>
            <input type="number" name="adicionar" id="iadicionar" class="inline" required> 
            <input type="button" value="Adicionar" class="button" class="inline" onclick="analisador()">
        </div>
        <div id="tela">
            <select name="mostrarTela" id="valTel" size="5">
                
            </select> <br>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()" class="button">
            <div id="resultado">

            </div>
        </div>
    </section>
    <footer>
        <p>&copy; <strong>Feito por Jairo Magno</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

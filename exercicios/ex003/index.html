<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgba(92, 88, 169, 0.937);
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgba(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>tratamento de dados</h1>
    <!--Variáveis são do tipo:
        -number (engloba inteiro e float)
        -string
        -boolean
        -function
        -null
        -object 
    -->
    <script>
        //O comando prompt retorna uma string, mesmo que o usuário digite um número
        /*Existe 3 comandos para transformar um número em formato string para o formato number:
            -Numer.parseInt(n) (transforma em inteiro)
            -Number.parseFloat(n) (transforma em float)
            -Number(n) (O próprio java diz transforma em inteiro ou float de acordo com o que o usário digitou)
        */
        /*Também existe comandos para transformar em string :
            -String(n)
            -n.toString()
        */
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        //Template strings me permite usar as variáveis dentro das strings através do uso das aspas craseadas `` e utilizando ${}.
    </script>
</body>
</html>

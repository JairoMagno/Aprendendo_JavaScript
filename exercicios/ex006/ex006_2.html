<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        div#area {
            background-color: rgb(74, 151, 125);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Alguns Eventos DOM possível:
        -Mouseenter 
        -Mousemove
        -Mousedown (clicar e segurar)  
        -Mouseup (soltar o botão)
        -click (O movimento normal do clique)        -mouseout

        Para mais eventos, checar o site Event reference | MDN
    -->

    <!--Interação por HTML-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        var a = document.getElementById('area')

        function clicar() {
            //Só vai funcionar quando eu chamar a função  clicar
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Hover'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(74, 151, 125)'
        }
    </script>
</body>
</html>

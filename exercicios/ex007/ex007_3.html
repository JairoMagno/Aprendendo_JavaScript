<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de País</h1>
    <label for="ipais">País: </label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Registrar" onclick="pais()">
    <div class="verificar">

    </div>

    <script>
        function pais() {
            nação = String(document.getElementById('ipais').value)
            verificar = document.querySelector('div.verificar')

            verificar.innerHTML = `<p>Você é do país ${nação}</p>`
            if (nação == 'Brasil') {
                verificar.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                verificar.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
